<ion-header>

  <ion-navbar>
    <ion-title>Sistema de ingreso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/imgs/patitasvet.jpg">
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
  </ion-item>

  <button ion-button full style="margin-top: 25px" (click)="login(usuario)" round>Login</button>
  <button ion-button clear full (click)="registrar()">Registrar</button>
</ion-content>
